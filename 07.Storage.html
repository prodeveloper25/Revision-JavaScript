<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
  </head>
  <body>
    <header><h1>Storage</h1></header>
    <main>
      <h3>Local Storage and Session Storage</h3>
      <form>
        <input
          type="text"
          name="storageId"
          id="storageId"
          placeholder="Storage Id"
        />
        <input
          type="text"
          name="storageValue"
          id="storageValue"
          placeholder="Storage Value"
        />
        <button onclick="addToLocalStorage()">Add to Local Storage</button>
      </form>
    </main>
    <script src="/07.Storage.js"></script>
  </body>
</html>
